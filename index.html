        const getTodayString = () => new Date().toISOString().split('T')[0];

        // --- CONTEXT ---
        const ToastContext = createContext();
        function ToastProvider({ children }) {
            const [toast, setToast] = useState(null);
            const timerRef = useRef(null);
            
            const showToast = (message, type = 'success', action = null) => {
                if (timerRef.current) clearTimeout(timerRef.current);
                setToast({ message, type, action });
                timerRef.current = setTimeout(() => {
                    setToast(null);
                    timerRef.current = null;
                }, 6000);
            };

            return (
                <ToastContext.Provider value={{ showToast }}>
                    {children}
                    {toast && (
                        <div className={`fixed bottom-24 left-1/2 transform -translate-x-1/2 px-4 py-3 rounded-xl shadow-lg text-white text-sm font-medium z-50 animate-bounce flex items-center gap-3 ${toast.type === 'error' ? 'bg-red-500' : 'bg-gray-800'}`}>
                            <span>{toast.message}</span>
                            {toast.action && (
                                <button 
                                    onClick={() => {
                                        toast.action.onClick();
                                        setToast(null);
                                        if (timerRef.current) clearTimeout(timerRef.current);
                                    }}
                                    className="bg-white/20 hover:bg-white/30 px-3 py-1 rounded text-xs font-bold uppercase transition"
                                >
                                    {toast.action.label}
                                </button>
                            )}
                        </div>
                    )}
                </ToastContext.Provider>
            );
        }

        // --- SHARED HOOK ---
        function useFirestore(userId, collectionName) {
            const [data, setData] = useState([]);

            useEffect(() => {
                if (!userId) return;

                if (userId === 'guest') {
                    const loadLocal = () => {
                        const saved = localStorage.getItem(`lifetrack_${collectionName}`);
                        setData(saved ? JSON.parse(saved) : []);
                    };
                    loadLocal();
                    const handleUpdate = (e) => { if (e.detail.col === collectionName) loadLocal(); };
                    window.addEventListener('lifetrack-update', handleUpdate);
                    return () => window.removeEventListener('lifetrack-update', handleUpdate);
                }

                const unsubscribe = db.collection('users').doc(userId).collection(collectionName)
                    .onSnapshot(snapshot => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setData(items);
                    }, err => {
                        console.error("Firestore Error:", err);
                        // Optional: alert the user about permission errors
                        if(err.code === 'permission-denied') alert("Database permissions error. Check console.");
                    });
                return unsubscribe;
            }, [userId, collectionName]);

            const add = (item) => {
                // IMPORTANT: SANITIZE DATA TO REMOVE 'isVirtual' AND EXISTING 'id'
                const itemToSave = cleanData({ ...item, createdAt: item.createdAt || new Date().toISOString() });
                
                if (userId === 'guest') {
                    const newItem = { id: Date.now().toString(), ...itemToSave };
                    
                    const currentLS = localStorage.getItem(`lifetrack_${collectionName}`);
                    const currentData = currentLS ? JSON.parse(currentLS) : [];
                    
                    const newData = [...currentData, newItem];
                    localStorage.setItem(`lifetrack_${collectionName}`, JSON.stringify(newData));
                    
                    setData(newData);
                    window.dispatchEvent(new CustomEvent('lifetrack-update', { detail: { col: collectionName } }));
                    return Promise.resolve({ id: newItem.id });
                }
                // Add catch for errors
                return db.collection('users').doc(userId).collection(collectionName).add(itemToSave)
                    .catch(err => { alert("Error adding data: " + err.message); throw err; });
            };

            const update = (id, updates) => {
                const updatesToSave = cleanData(updates); // Sanitize updates too
                if (userId === 'guest') {
                    const currentLS = localStorage.getItem(`lifetrack_${collectionName}`);
                    const currentData = currentLS ? JSON.parse(currentLS) : [];
                    
                    const newData = currentData.map(i => i.id === id ? { ...i, ...updatesToSave } : i);
                    localStorage.setItem(`lifetrack_${collectionName}`, JSON.stringify(newData));
                    setData(newData);
                    window.dispatchEvent(new CustomEvent('lifetrack-update', { detail: { col: collectionName } }));
                    return Promise.resolve();
                }
                return db.collection('users').doc(userId).collection(collectionName).doc(id).update(updatesToSave)
                    .catch(err => { alert("Error updating data: " + err.message); throw err; });
            };

            const remove = (id) => {
                if (userId === 'guest') {
                    const currentLS = localStorage.getItem(`lifetrack_${collectionName}`);
                    const currentData = currentLS ? JSON.parse(currentLS) : [];

                    const newData = currentData.filter(i => i.id !== id);
                    localStorage.setItem(`lifetrack_${collectionName}`, JSON.stringify(newData));
                    setData(newData);
                    window.dispatchEvent(new CustomEvent('lifetrack-update', { detail: { col: collectionName } }));
                    return Promise.resolve();
                }
                return db.collection('users').doc(userId).collection(collectionName).doc(id).delete()
                    .catch(err => { alert("Error deleting data: " + err.message); throw err; });
            };
            return { data, add, update, remove };
        }

        // --- BULK ADD MODAL ---
        function BulkAddModal({ onClose, onAdd, selectedDate }) {
            const [text, setText] = useState('');

            const handleAdd = () => {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) return onClose();

                const tasksToAdd = [];
                const daysMap = {
                    'sunday': 0, 'monday': 1, 'tuesday': 2, 'wednesday': 3, 'thursday': 4, 'friday': 5, 'saturday': 6,
                    'sun': 0, 'mon': 1, 'tue': 2, 'wed': 3, 'thu': 4, 'fri': 5, 'sat': 6
                };

                lines.forEach(line => {
                    let taskText = line;
                    let targetDate = selectedDate;
                    let category = 'General';

                    const parts = line.split(':');
                    if (parts.length > 1) {
                        const prefix = parts[0].trim().toLowerCase();
                        const content = parts.slice(1).join(':').trim();
                        if (content) { 
                            if (prefix.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                targetDate = prefix;
                                taskText = content;
                            } else if (prefix.match(/^\d{1,2}\/\d{1,2}$/)) {
                                const [d, m] = prefix.split('/');
                                const now = new Date();
                                const dateObj = new Date(now.getFullYear(), parseInt(m)-1, parseInt(d));
                                targetDate = new Date(dateObj.getTime() - (dateObj.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
                                taskText = content;
                            } else if (daysMap.hasOwnProperty(prefix)) {
                                const targetDay = daysMap[prefix];
                                const currentDay = new Date(selectedDate).getDay();
                                let diff = targetDay - currentDay;
                                if (diff <= 0) diff += 7; 
                                const dateObj = new Date(new Date(selectedDate).getTime() + (diff * 24 * 60 * 60 * 1000));
                                targetDate = dateObj.toISOString().split('T')[0];
                                taskText = content;
                            } else if (prefix === 'tomorrow') {
                                const dateObj = new Date(new Date(selectedDate).getTime() + (24 * 60 * 60 * 1000));
                                targetDate = dateObj.toISOString().split('T')[0];
                                taskText = content;
                            } else if (prefix === 'today') {
                                targetDate = selectedDate;
                                taskText = content;
                            }
                        }
                    }
                    tasksToAdd.push({ text: taskText, date: targetDate, category });
                });

                onAdd(tasksToAdd);
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white dark:bg-dark-800 rounded-2xl shadow-xl w-full max-w-md p-6 flex flex-col h-[80vh] md:h-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2"><ListIcon className="text-primary-600"/> Bulk Add Tasks</h3>
                            <button onClick={onClose}><XIcon size={24} className="text-gray-400" /></button>
                        </div>
                        <p className="text-xs text-gray-500 mb-2">Type each task on a new line. Prefixes: Monday:, Tomorrow:, 2025-01-20:</p>
                        <textarea className="flex-1 w-full p-4 bg-gray-50 dark:bg-dark-900 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-white resize-none mb-4 font-mono text-sm" placeholder="Buy milk&#10;Clean room&#10;Friday: Submit report" value={text} onChange={(e) => setText(e.target.value)} autoFocus></textarea>
                        <button onClick={handleAdd} className="w-full py-3 bg-primary-600 text-white rounded-xl font-bold shadow-lg hover:bg-primary-700 transition">Add All Tasks</button>
                    </div>
                </div>
            );
        }

        // --- CUSTOM MODAL FOR FREQUENCY ---
        function FrequencyModal({ onClose, onSave, initialDays }) {
            const [selectedDays, setSelectedDays] = useState(initialDays || [0,1,2,3,4,5,6]); 
            const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];

            const toggleDay = (index) => {
                if (selectedDays.includes(index)) {
                    setSelectedDays(selectedDays.filter(d => d !== index));
                } else {
                    setSelectedDays([...selectedDays, index].sort());
                }
            };

            const toggleAll = () => {
                if (selectedDays.length === 7) setSelectedDays([]);
                else setSelectedDays([0,1,2,3,4,5,6]);
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4 animate-fade-in backdrop-blur-sm">
                    <div className="bg-white dark:bg-dark-800 rounded-2xl shadow-xl w-full max-w-xs p-6">
                        <h3 className="text-lg font-bold text-gray-900 dark:text-white mb-4">Repeat On</h3>
                        <div className="flex justify-between mb-4">
                            {days.map((day, idx) => (
                                <button key={idx} onClick={() => toggleDay(idx)} className={`w-8 h-8 rounded-full text-xs font-bold transition ${selectedDays.includes(idx) ? 'bg-primary-600 text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300'}`}>{day}</button>
                            ))}
                        </div>
                        <button onClick={toggleAll} className="w-full py-2 text-primary-600 dark:text-primary-400 text-sm font-medium mb-4">{selectedDays.length === 7 ? 'Deselect All' : 'Select Everyday'}</button>
                        <div className="flex gap-2">
                            <button onClick={onClose} className="flex-1 py-2 text-gray-500 dark:text-gray-400 font-medium">Cancel</button>
                            <button onClick={() => onSave(selectedDays)} className="flex-1 py-2 bg-primary-600 text-white rounded-lg font-bold">Save</button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- DATE NAVIGATOR ---
        const DateNavigator = ({ selectedDate, setSelectedDate }) => {
            const changeDate = (days) => {
                const date = new Date(selectedDate);
                date.setDate(date.getDate() + days);
                setSelectedDate(date.toISOString().split('T')[0]);
            };
            const isToday = selectedDate === new Date().toISOString().split('T')[0];
            const displayDate = new Date(selectedDate).toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });

            return (
                <div className="flex items-center justify-between bg-white dark:bg-dark-800 p-3 shadow-sm border-b border-gray-100 dark:border-gray-700 sticky top-0 z-10 animate-slide-in">
                    <button onClick={() => changeDate(-1)} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><ChevronLeft size={20} /></button>
                    <div className="relative flex flex-col items-center">
                        <span className="text-sm font-bold text-gray-800 dark:text-white flex items-center gap-2">
                            {isToday ? "Today" : displayDate} <CalendarIcon size={14} className="text-primary-500" />
                        </span>
                        <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} className="absolute inset-0 opacity-0 w-full h-full cursor-pointer z-20" />
                    </div>
                    <button onClick={() => changeDate(1)} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300"><ChevronRight size={20} /></button>
                </div>
            );
        };

        // --- CIRCLE PROGRESS COMPONENT ---
        const WaterProgressCircle = ({ value, max, color, size = 100 }) => {
            const radius = (size - 10) / 2;
            const circumference = 2 * Math.PI * radius;
            const percentage = Math.min(value / max, 1);
            const offset = circumference - percentage * circumference;

            return (
                <div className="relative flex items-center justify-center" style={{ width: size, height: size }}>
                    <svg width={size} height={size} className="transform -rotate-90">
                        <circle cx={size/2} cy={size/2} r={radius} stroke="#f3f4f6" strokeWidth="8" fill="transparent" className="dark:stroke-gray-700" />
                        <circle cx={size/2} cy={size/2} r={radius} stroke={color} strokeWidth="8" fill="transparent" strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" className="transition-all duration-1000 ease-out" />
                    </svg>
                    <div className="absolute flex flex-col items-center">
                        <span className="text-xl font-bold text-gray-700 dark:text-white">{value}L</span>
                        <span className="text-[10px] text-gray-400">/ {max}L</span>
                    </div>
                </div>
            );
        };

        // --- SIDEBAR COMPONENT (PC) ---
        function Sidebar({ activeTab, setActiveTab, user, setDarkMode, darkMode, setShowSettings }) {
            return (
                <div className="flex flex-col h-full p-4">
                    <div className="flex items-center gap-2 text-primary-600 dark:text-primary-500 mb-8 px-2">
                        <Activity size={32} />
                        <h1 className="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">LifeTrack</h1>
                    </div>

                    <div className="flex-1 space-y-1">
                        <button onClick={() => setActiveTab('dashboard')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'dashboard' ? 'bg-primary-50 text-primary-700 dark:bg-primary-900/30 dark:text-primary-400 font-bold' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800'}`}>
                            <Home size={20} /> Dashboard
                        </button>
                        <button onClick={() => setActiveTab('todo')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'todo' ? 'bg-primary-50 text-primary-700 dark:bg-primary-900/30 dark:text-primary-400 font-bold' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800'}`}>
                            <CheckSquare size={20} /> Tasks
                        </button>
                        <button onClick={() => setActiveTab('gym')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'gym' ? 'bg-primary-50 text-primary-700 dark:bg-primary-900/30 dark:text-primary-400 font-bold' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800'}`}>
                            <Dumbbell size={20} /> Gym
                        </button>
                        <button onClick={() => setActiveTab('diet')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all ${activeTab === 'diet' ? 'bg-primary-50 text-primary-700 dark:bg-primary-900/30 dark:text-primary-400 font-bold' : 'text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800'}`}>
                            <Utensils size={20} /> Diet
                        </button>
                    </div>

                    <div className="border-t border-gray-200 dark:border-gray-700 pt-4 space-y-2">
                        <button onClick={() => setDarkMode(!darkMode)} className="w-full flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                            {darkMode ? <Sun size={20} /> : <Moon size={20} />} Theme
                        </button>
                        <button onClick={() => setShowSettings(true)} className="w-full flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
                            <Settings size={20} /> Settings
                        </button>
                        
                        <div className="flex items-center gap-3 px-4 py-2 mt-4 bg-gray-50 dark:bg-gray-800 rounded-xl">
                            <img src={user.photoURL} alt="User" className="w-8 h-8 rounded-full border border-gray-200" />
                            <div className="flex-1 overflow-hidden">
                                <p className="text-xs font-bold truncate dark:text-white">{user.displayName}</p>
                                <button onClick={() => auth.signOut()} className="text-[10px] text-red-500 hover:underline flex items-center gap-1">Log Out <Logout size={10}/></button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- APP SHELL ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [globalDate, setGlobalDate] = useState(getTodayString());
            const [darkMode, setDarkMode] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [goals, setGoals] = useState({ calories: 2500, protein: 160, water: 4 });

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    if (u) setUser(u);
                    else setUser(null);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            useEffect(() => {
                if(darkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [darkMode]);

            useEffect(() => {
                if (user && user.uid !== 'guest') db.collection('users').doc(user.uid).set({ goals }, { merge: true });
                else if (user && user.uid === 'guest') localStorage.setItem('lifetrack_goals', JSON.stringify(goals));
            }, [goals, user]);

            useEffect(() => {
                if(user && user.uid !== 'guest') {
                    db.collection('users').doc(user.uid).get().then(doc => { if(doc.exists && doc.data().goals) setGoals(doc.data().goals); });
                } else if (user && user.uid === 'guest') {
                    const saved = localStorage.getItem('lifetrack_goals');
                    if (saved) setGoals(JSON.parse(saved));
                }

            const login = () => { const provider = new firebase.auth.GoogleAuthProvider(); auth.signInWithPopup(provider).catch(err => alert("Login failed. Try Guest Mode.")); };
            const loginAsGuest = () => { setUser({ uid: 'guest', photoURL: 'https://cdn-icons-png.flaticon.com/512/149/149071.png', displayName: 'Guest' }); };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-dark-900 text-gray-500">Loading...</div>;

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-primary-50 p-6">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center animate-fade-in">
                            <div className="flex justify-center mb-4 text-primary-600"><Activity size={48} /></div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">LifeTrack</h1>
                            <p className="text-gray-500 mb-8 text-sm">Your personal hub for fitness, diet & life.</p>
                            <button onClick={login} className="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 p-3 rounded-xl hover:bg-gray-50 transition shadow-sm font-medium text-gray-700 mb-3"><GoogleIcon /> Sign in with Google</button>
                            <div className="relative flex py-2 items-center"><div className="flex-grow border-t border-gray-300"></div><span className="flex-shrink mx-4 text-gray-400 text-xs">OR</span><div className="flex-grow border-t border-gray-300"></div></div>
                            <button onClick={loginAsGuest} className="w-full flex items-center justify-center gap-3 bg-gray-800 text-white p-3 rounded-xl hover:bg-gray-900 transition shadow-md font-medium mt-3"><GuestIcon /> Skip Login (Guest Mode)</button>
                            <p className="text-[10px] text-gray-400 mt-4">Guest data stays on this device only.</p>
                        </div>
                    </div>
                );
            }

            return (
                <ToastProvider>
                    <div className="flex h-screen bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100 overflow-hidden">
                        
                        {/* SIDEBAR FOR DESKTOP */}
                        <aside className="hidden md:flex w-64 flex-col bg-white dark:bg-dark-800 border-r border-gray-200 dark:border-gray-700">
                            <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} user={user} setDarkMode={setDarkMode} darkMode={darkMode} setShowSettings={setShowSettings} />
                        </aside>

                        {/* MAIN CONTENT AREA */}
                        <div className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                            {/* MOBILE HEADER */}
                            <header className="md:hidden bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-gray-700 p-4 sticky top-0 z-30">
                                <div className="max-w-md mx-auto flex justify-between items-center">
                                    <div className="flex items-center gap-2 text-primary-600 dark:text-primary-500"><Activity size={28} /><h1 className="text-xl font-bold tracking-tight text-gray-900 dark:text-white">LifeTrack</h1></div>
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => setDarkMode(!darkMode)} className="text-gray-500 dark:text-gray-400">{darkMode ? <Sun size={20} /> : <Moon size={20} />}</button>
                                        <button onClick={() => setShowSettings(true)} className="text-gray-500 dark:text-gray-400"><Settings size={20} /></button>
                                        <img src={user.photoURL} alt="User" className="w-8 h-8 rounded-full border border-gray-300 dark:border-gray-600" />
                                    </div>
                                </div>
                            </header>

                            {/* GLOBAL DATE NAVIGATOR */}
                            <DateNavigator selectedDate={globalDate} setSelectedDate={setGlobalDate} />

                            <main className="flex-1 overflow-y-auto p-4 md:p-8 scroll-container">
                                <div className="max-w-7xl mx-auto h-full">
                                    {activeTab === 'dashboard' && <DashboardSection userId={user.uid} selectedDate={globalDate} setSelectedDate={setGlobalDate} goals={goals} />}
                                    {activeTab === 'todo' && <TodoSection userId={user.uid} selectedDate={globalDate} setSelectedDate={setGlobalDate} />}
                                    {activeTab === 'gym' && <GymSection userId={user.uid} selectedDate={globalDate} />}
                                    {activeTab === 'diet' && <DietSection userId={user.uid} selectedDate={globalDate} goals={goals} />}
                                </div>
                            </main>

                            {/* MOBILE BOTTOM NAV */}
                            <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-dark-800 border-t border-gray-200 dark:border-gray-700 px-6 py-3 flex justify-between items-center z-40 pb-safe">
                                <NavButton active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon={<Home size={24} />} label="Home" />
                                <NavButton active={activeTab === 'todo'} onClick={() => setActiveTab('todo')} icon={<CheckSquare size={24} />} label="Tasks" />
                                <NavButton active={activeTab === 'gym'} onClick={() => setActiveTab('gym')} icon={<Dumbbell size={24} />} label="Gym" />
                                <NavButton active={activeTab === 'diet'} onClick={() => setActiveTab('diet')} icon={<Utensils size={24} />} label="Diet" />
                            </nav>
                        </div>

                        {/* SETTINGS MODAL */}
                        {showSettings && (
                            <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
                                <div className="bg-white dark:bg-dark-800 w-full max-w-sm rounded-2xl shadow-2xl p-6 animate-slide-up">
                                    <div className="flex justify-between items-center mb-6"><h3 className="text-lg font-bold text-gray-900 dark:text-white">Adjust Goals</h3><button onClick={() => setShowSettings(false)}><XIcon size={24} className="text-gray-400" /></button></div>
                                    <div className="space-y-4">
                                        <div><label className="text-xs font-bold uppercase text-gray-500 mb-1 block">Daily Calories</label><input type="number" value={goals.calories} onChange={e => setGoals({...goals, calories: Number(e.target.value)})} className="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white" /></div>
                                        <div><label className="text-xs font-bold uppercase text-gray-500 mb-1 block">Daily Protein</label><input type="number" value={goals.protein} onChange={e => setGoals({...goals, protein: Number(e.target.value)})} className="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white" /></div>
                                        <div><label className="text-xs font-bold uppercase text-gray-500 mb-1 block">Daily Water</label><input type="number" value={goals.water} onChange={e => setGoals({...goals, water: Number(e.target.value)})} className="w-full p-3 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white" /></div>
                                        <button onClick={() => { auth.signOut(); setUser(null); setShowSettings(false); }} className="w-full py-3 text-red-500 font-medium text-sm mt-4 border border-red-100 dark:border-red-900 rounded-lg hover:bg-red-50">Sign Out</button>
                                        <button onClick={() => setShowSettings(false)} className="w-full py-3 bg-primary-600 text-white rounded-lg font-bold shadow-lg hover:bg-primary-700">Save Goals</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </ToastProvider>
            );
        }

        function NavButton({ active, onClick, icon, label }) {
            return (
                <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-primary-600 dark:text-primary-500 transform scale-105' : 'text-gray-400 hover:text-gray-600 dark:text-gray-500'}`}>
                    {icon}<span className="text-[10px] font-medium">{label}</span>
                </button>
            );
        }

        // --- DASHBOARD SECTION ---
        function DashboardSection({ userId, selectedDate, setSelectedDate, goals }) {
            const { data: diet } = useFirestore(userId, 'diet');
            const { data: todos } = useFirestore(userId, 'todos');
            const { data: water } = useFirestore(userId, 'water');
            const { data: gym } = useFirestore(userId, 'gym'); 

            const displayDate = new Date(selectedDate).toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
            const isToday = selectedDate === new Date().toISOString().split('T')[0];
            const changeDate = (days) => { const date = new Date(selectedDate); date.setDate(date.getDate() + days); setSelectedDate(date.toISOString().split('T')[0]); };
            
            const todaysMeals = diet.filter(m => m.date === selectedDate && m.completed);
            const calCurrent = todaysMeals.reduce((acc, curr) => acc + Number(curr.calories), 0);
            const protCurrent = todaysMeals.reduce((acc, curr) => acc + Number(curr.protein), 0);
            const waterLog = water.find(w => w.date === selectedDate);
            const waterCurrent = waterLog ? waterLog.amount : 0;
            const todaysTasks = todos.filter(t => t.date === selectedDate);
            const tasksDone = todaysTasks.filter(t => t.completed).length;
            const tasksTotal = todaysTasks.length;
            const gymDone = gym.some(w => w.date === selectedDate);
            const calPct = goals.calories ? Math.round((calCurrent/goals.calories)*100) : 0;
            const waterPct = goals.water ? Math.round((waterCurrent/goals.water)*100) : 0;
            const taskPct = tasksTotal ? Math.round((tasksDone/tasksTotal)*100) : 0;

            return (
                <div className="space-y-6 animate-fade-in max-w-5xl mx-auto">
                    <div className="bg-gradient-to-r from-primary-600 to-indigo-700 rounded-2xl p-6 text-white shadow-xl hover-card">
                        <h2 className="text-2xl font-bold mb-1">Hello, {userId === 'guest' ? 'Guest' : 'Chief'}! ðŸ‘‹</h2>
                        <p className="text-indigo-100 text-sm mb-6">Here is your summary.</p>
                        <div className="flex justify-between text-center divide-x divide-indigo-500/30">
                            <div className="px-4"><div className="text-2xl font-bold">{calPct}%</div><div className="text-[10px] uppercase opacity-70 tracking-wider">Diet</div></div>
                            <div className="px-4"><div className="text-2xl font-bold">{taskPct}%</div><div className="text-[10px] uppercase opacity-70 tracking-wider">Tasks</div></div>
                            <div className="px-4"><div className="text-2xl font-bold">{waterPct}%</div><div className="text-[10px] uppercase opacity-70 tracking-wider">Hydration</div></div>
                        </div>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div className="bg-white dark:bg-dark-800 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm hover-card">
                            <div className="flex items-center gap-2 text-primary-500 mb-2 font-bold text-sm"><CheckSquare size={16} /> Tasks</div>
                            <div className="text-2xl font-bold text-gray-900 dark:text-white">{tasksDone}<span className="text-gray-400 text-sm">/{tasksTotal}</span></div>
                            <div className="w-full bg-gray-100 dark:bg-gray-700 h-1.5 rounded-full mt-2 overflow-hidden"><div className="bg-primary-500 h-full rounded-full transition-all duration-1000" style={{width: `${tasksTotal ? (tasksDone/tasksTotal)*100 : 0}%`}}></div></div>
                        </div>
                        
                        {/* MERGED CALS/PROT CARD */}
                        <div className="bg-white dark:bg-dark-800 p-3 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm flex flex-col justify-center gap-3 hover-card">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-1 text-orange-500 font-bold text-xs"><Flame size={14} /> Cals</div>
                                <div className="text-gray-300">/</div>
                                <div className="flex items-center gap-1 text-blue-500 font-bold text-xs"><Zap size={14} /> Prot</div>
                            </div>
                            <div className="space-y-2">
                                <div>
                                    <div className="flex justify-between text-[10px] text-gray-500 mb-0.5">
                                        <span>{calCurrent}</span><span>{goals.calories}</span>
                                    </div>
                                    <div className="w-full bg-gray-100 dark:bg-gray-700 h-1.5 rounded-full overflow-hidden">
                                        <div className="bg-orange-500 h-full rounded-full transition-all duration-1000" style={{width: `${Math.min((calCurrent/goals.calories)*100, 100)}%`}}></div>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-[10px] text-gray-500 mb-0.5">
                                        <span>{protCurrent}g</span><span>{goals.protein}g</span>
                                    </div>
                                    <div className="w-full bg-gray-100 dark:bg-gray-700 h-1.5 rounded-full overflow-hidden">
                                        <div className="bg-blue-500 h-full rounded-full transition-all duration-1000" style={{width: `${Math.min((protCurrent/goals.protein)*100, 100)}%`}}></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white dark:bg-dark-800 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm hover-card">
                            <div className="flex items-center gap-2 text-cyan-500 mb-2 font-bold text-sm"><Droplet size={16} /> Water</div>
                            <div className="text-2xl font-bold text-gray-900 dark:text-white">{waterCurrent}L</div><div className="text-xs text-gray-400">of {goals.water}L</div>
                        </div>
                        <div className={`p-4 rounded-xl border shadow-sm flex flex-col justify-center items-center hover-card bg-white border-gray-100 dark:bg-dark-800 dark:border-gray-700`}>
                            <div className={`mb-1 text-green-600`}><Dumbbell size={24} /></div><div className={`text-sm font-bold text-green-700`}>Keep Going</div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- SUBTASK PAGE (RECURSIVE) ---
        function TaskDetailsPage({ task, onClose, onUpdate }) {
            const [newSub, setNewSub] = useState('');
            const [noteText, setNoteText] = useState(task.note || '');
            const [activeSubtaskForDetails, setActiveSubtaskForDetails] = useState(null);

            const handleNoteChange = (e) => { setNoteText(e.target.value); onUpdate(task.id, { ...task, note: e.target.value }); };
            const handleAddSub = (e) => { e.preventDefault(); if(!newSub.trim()) return; const updated = [...(task.subtasks || []), { id: Date.now(), text: newSub, completed: false, subtasks: [], note: "" }]; onUpdate(task.id, { ...task, subtasks: updated }); setNewSub(''); };
            const toggleSub = (subId) => { const updated = task.subtasks.map(s => s.id === subId ? { ...s, completed: !s.completed } : s); onUpdate(task.id, { ...task, subtasks: updated }); };
            const deleteSub = (subId) => { const updated = task.subtasks.filter(s => s.id !== subId); onUpdate(task.id, { ...task, subtasks: updated }); };
            
            // This is the RECURSIVE UPDATE logic
            const handleSubtaskUpdate = (subId, updatedData) => {
                const updatedSubtasks = task.subtasks.map(s => s.id === subId ? updatedData : s);
                onUpdate(task.id, { ...task, subtasks: updatedSubtasks });
                // Keep local modal state in sync so it doesn't close/glitch
                if (activeSubtaskForDetails && activeSubtaskForDetails.id === subId) {
                    setActiveSubtaskForDetails(updatedData);
                }
            };

            const total = task.subtasks ? task.subtasks.length : 0;
            const completed = task.subtasks ? task.subtasks.filter(s => s.completed).length : 0;

            return (
                <div className="fixed inset-0 bg-white dark:bg-dark-900 z-50 flex flex-col animate-slide-in">
                    <div className="bg-primary-600 p-4 text-white shadow-md flex items-center gap-3">
                        <button onClick={onClose} className="p-1 hover:bg-primary-700 rounded"><ArrowLeft size={24} /></button>
                        <div className="flex-1">
                            <h3 className="font-bold text-lg leading-tight truncate">{task.text}</h3>
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {/* CHECKLIST SECTION */}
                        <div>
                            <div className="flex justify-between items-center mb-2">
                                <h4 className="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Checklist</h4>
                                <span className="text-xs font-medium bg-gray-100 dark:bg-dark-800 px-2 py-1 rounded text-gray-600 dark:text-gray-300">{completed}/{total} Done</span>
                            </div>
                            
                            <form onSubmit={handleAddSub} className="flex gap-2 mb-3">
                                <input type="text" value={newSub} onChange={e => setNewSub(e.target.value)} placeholder="Add subtask..." className="flex-1 p-3 bg-gray-50 dark:bg-dark-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 dark:text-white transition-all" />
                                <button className="bg-primary-600 text-white px-4 rounded-xl hover:bg-primary-700 font-bold text-xl flex items-center justify-center"><Plus size={24} /></button>
                            </form>

                            <div className="space-y-2">
                                {(!task.subtasks || task.subtasks.length === 0) && <p className="text-gray-400 text-sm text-center py-4">No subtasks yet.</p>}
                                {task.subtasks?.map(sub => {
                                    // Calculate nested counts for the badge
                                    const nestedCount = sub.subtasks ? sub.subtasks.length : 0;
                                    const nestedCompleted = sub.subtasks ? sub.subtasks.filter(s => s.completed).length : 0;
                                    
                                    return (

        // --- TODO SECTION (With Logic & Sort) ---
        function TodoSection({ userId, selectedDate, setSelectedDate }) {
            const { showToast } = useContext(ToastContext);
            const { data: tasks, add: addTaskToDb, update: updateTaskInDb, remove: removeTaskFromDb } = useFirestore(userId, 'todos');
            const { data: dailyRules, add: addRule, update: updateRule } = useFirestore(userId, 'dailyRules');
            const { data: deletedInstances, add: addDeletedInstance, remove: removeDeletedInstance } = useFirestore(userId, 'deletedInstances');
            const [localTasks, setLocalTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [activeTaskForDetails, setActiveTaskForDetails] = useState(null);
            const [category, setCategory] = useState('General');
            const [showFrequencyModal, setShowFrequencyModal] = useState(false);
            const [pendingTaskForFrequency, setPendingTaskForFrequency] = useState(null);
            const [showBulkAdd, setShowBulkAdd] = useState(false);

            useEffect(() => {
                const manualTasks = tasks.filter(t => t.date === selectedDate);
                const generatedTasks = [];
                const dayOfWeek = new Date(selectedDate).getDay();

                dailyRules.forEach(rule => {
                    const isStarted = rule.startDate <= selectedDate;
                    const isNotEnded = rule.endDate === null || rule.endDate >= selectedDate;
                    const isCorrectDay = !rule.days || rule.days.includes(dayOfWeek);

                    if (isStarted && isNotEnded && isCorrectDay) {
                        const deletedDoc = deletedInstances.find(d => d.ruleId === rule.id && d.date === selectedDate);
                        const exists = tasks.some(t => t.ruleId === rule.id && t.date === selectedDate);
                        
                        if (!deletedDoc && !exists) {
                            const derivedTime = isNaN(Number(rule.id)) ? '0' : new Date(Number(rule.id)).toISOString();
                            generatedTasks.push({ id: `virtual_${rule.id}_${selectedDate}`, text: rule.text, category: rule.category, completed: false, date: selectedDate, ruleId: rule.id, subtasks: [], note: "", isVirtual: true, createdAt: derivedTime });
                        }
                    }
                });

                const combined = [...manualTasks, ...generatedTasks];
                combined.sort((a, b) => {
                    const dateA = a.createdAt || ''; 
                    const dateB = b.createdAt || '';
                    if (dateB < dateA) return -1;
                    if (dateB > dateA) return 1;
                    return 0;
                });
                
                setLocalTasks(combined);
            }, [tasks, dailyRules, deletedInstances, selectedDate]);

            const handleAddTask = (e) => { 
                e.preventDefault(); 
                if(!newTask.trim()) return; 
                addTaskToDb({ 
                    text: newTask, 
                    category: category, 
                    completed: false, 
                    date: selectedDate, 
                    subtasks: [], 
                    note: "" 
                }); 
                setNewTask(''); 
                showToast('Task Added'); 
            };
            const handleToggleTask = (task) => { if (task.isVirtual) { addTaskToDb({ text: task.text, category: task.category, date: selectedDate, ruleId: task.ruleId, subtasks: [], note: "", completed: !task.completed }); } else { updateTaskInDb(task.id, { completed: !task.completed }); } };
            
            const handleDeleteTask = (task) => { 
                if (task.isVirtual) { 
                    addDeletedInstance({ ruleId: task.ruleId, date: selectedDate }).then((ref) => {
                        showToast('Task Deleted', 'default', {
                            label: 'UNDO',
                            onClick: () => removeDeletedInstance(ref.id)
                        });
                    });
                } else { 
                    const taskData = { ...task };
                    delete taskData.id;
                    removeTaskFromDb(task.id);
                    
                    if (task.ruleId) { 
                        addDeletedInstance({ ruleId: task.ruleId, date: selectedDate }).then((ref) => {
                             showToast('Task Deleted', 'default', {
                                label: 'UNDO',
                                onClick: () => {
                                    removeDeletedInstance(ref.id);
                                }
                             });
                        });
                    } else {
                        showToast('Task Deleted', 'default', {
                            label: 'UNDO',
                            onClick: () => addTaskToDb(taskData)
                        });
                    }
                } 
            };
            
            const handleUpdateDetails = (taskId, updatedData) => { 
                const task = localTasks.find(t => t.id === taskId);
                if (task.isVirtual) { addTaskToDb({ text: task.text, category: task.category, date: selectedDate, ruleId: task.ruleId, subtasks: updatedData.subtasks, note: updatedData.note, completed: task.completed }); setActiveTaskForDetails(null); }
                else { updateTaskInDb(taskId, { subtasks: updatedData.subtasks, note: updatedData.note }); if (activeTaskForDetails && activeTaskForDetails.id === taskId) setActiveTaskForDetails(updatedData); }
            };

            const initiateToggleDaily = (task) => {
                const rule = dailyRules.find(r => r.id === task.ruleId);
                const isRepeating = rule && (rule.endDate === null || rule.endDate > selectedDate);
                
                if (isRepeating) {
                    if(rule) updateRule(rule.id, { endDate: selectedDate });
                    showToast('Recurring Disabled');
                } else {
                    setPendingTaskForFrequency(task);
                    setShowFrequencyModal(true);
                }
            };

            const confirmToggleDaily = (days) => {
                const task = pendingTaskForFrequency;
                const rule = dailyRules.find(r => r.id === task.ruleId);
                if (rule) {
                    updateRule(rule.id, { endDate: null, days: days });
                } else {
                    addRule({ text: task.text, category: task.category, startDate: selectedDate, endDate: null, days: days })
                        .then(docRef => updateTaskInDb(task.id, { ruleId: docRef.id }));
                }
                setShowFrequencyModal(false);
                setPendingTaskForFrequency(null);
                showToast('Recurring Enabled');
            };

            const handleBulkAdd = (tasks) => {
                tasks.forEach(t => {
                    setTimeout(() => {
                        addTaskToDb({
                            text: t.text,
                            category: t.category,
                            completed: false,
                            date: t.date,
                            subtasks: [],
                            note: ""
                        });
                    }, 50);
                });
                showToast(`${tasks.length} Tasks Added!`);
            };
            
            const getCategoryColor = (cat) => {
                switch(cat) {
                    case 'Work': return 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300';
                    case 'Health': return 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300';
                    case 'Personal': return 'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-300';
                    default: return 'bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300';
                }
            };

            return (
                <div className="space-y-6 animate-slide-in">
                    <form onSubmit={handleAddTask} className="flex flex-col gap-3">
                        <input type="text" value={newTask} onChange={(e) => setNewTask(e.target.value)} placeholder="Add a new task..." className="w-full p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800 dark:text-white shadow-sm focus:ring-2 focus:ring-primary-500 outline-none" />
                        
                        <div className="flex gap-2">
                            <button type="button" onClick={() => setShowBulkAdd(true)} className="p-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800 text-gray-500 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                                <ListIcon size={24} />
                            </button>
                            <select 
                                value={category} 
                                onChange={(e) => setCategory(e.target.value)}
                                className="flex-1 p-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-dark-800 dark:text-white text-sm focus:outline-none"
                            >
                                <option value="General">General</option>
                                <option value="Work">Work</option>
                                <option value="Health">Health</option>
                                <option value="Personal">Personal</option>
                            </select>
                            <button className="bg-primary-600 text-white px-6 rounded-xl font-bold shadow-md hover:bg-primary-700 transition flex items-center gap-2">
                                <Plus size={20} /> Add
                            </button>
                        </div>
                    </form>

                    <div className="space-y-3">
                        {localTasks.map(task => {
                            const activeRule = dailyRules.find(r => r.id === task.ruleId);
                            const isRepeating = activeRule && (activeRule.endDate === null || activeRule.endDate > selectedDate);
                            
                            // Calculate subtask counts
                            const subtaskCount = task.subtasks ? task.subtasks.length : 0;
                            const completedSubtasks = task.subtasks ? task.subtasks.filter(s => s.completed).length : 0;

                            return (
                                <div key={task.id} className={`flex items-center justify-between p-4 bg-white dark:bg-dark-800 rounded-xl shadow-sm border-l-4 transition-all hover-card ${task.completed ? 'border-green-500 opacity-60' : 'border-primary-500'}`}>
                                    <div className="flex items-center gap-3 overflow-hidden flex-1">
                                        <button onClick={() => handleToggleTask(task)} className={`text-xl ${task.completed ? 'text-green-500' : 'text-gray-300 dark:text-gray-600'}`}>{task.completed ? <CheckCircle size={24} /> : <Circle size={24} />}</button>
                                        <div className="flex flex-col overflow-hidden">
                                            <span className={`font-medium truncate ${task.completed ? 'line-through text-gray-400' : 'text-gray-800 dark:text-white'}`}>{task.text}{isRepeating && <Repeat size={12} className="inline ml-1 text-primary-400" />}</span>
                                            
                                            <div className="flex items-center gap-2 mt-1">
                                                {/* Category Badge */}
                                                <span className={`text-[10px] px-2 py-0.5 rounded-full w-fit ${getCategoryColor(task.category)}`}>
                                                    {task.category}
                                                </span>

                                                {/* Subtask Count Badge */}
                                                {subtaskCount > 0 && (
                                                    <span className="text-[10px] px-2 py-0.5 rounded-full w-fit bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300 flex items-center gap-1">
                                                        <FileText size={10} /> {completedSubtasks}/{subtaskCount}
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 ml-2">
                                        <button onClick={() => setActiveTaskForDetails(task)} className="p-1.5 bg-gray-100 dark:bg-gray-700 rounded-lg text-gray-500 dark:text-gray-300"><FileText size={18} /></button>
                                        <button onClick={() => initiateToggleDaily(task)} className={`w-8 h-5 rounded-full relative transition-colors ${isRepeating ? 'bg-primary-600' : 'bg-gray-200 dark:bg-gray-700'}`}><span className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform ${isRepeating ? 'translate-x-3' : ''}`} /></button>
                                        <button onClick={() => handleDeleteTask(task)} className="text-gray-300 hover:text-red-500"><Trash2 size={18} /></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {activeTaskForDetails && <TaskDetailsPage task={activeTaskForDetails} onClose={() => setActiveTaskForDetails(null)} onUpdate={handleUpdateDetails} />}
                    {showFrequencyModal && <FrequencyModal onClose={() => { setShowFrequencyModal(false); setPendingTaskForFrequency(null); }} onSave={confirmToggleDaily} initialDays={pendingTaskForFrequency?.ruleId ? dailyRules.find(r => r.id === pendingTaskForFrequency.ruleId)?.days : undefined} />}
                    {showBulkAdd && <BulkAddModal onClose={() => setShowBulkAdd(false)} onAdd={handleBulkAdd} selectedDate={selectedDate} />}
                </div>
            );
        }

        // --- GYM SECTION (UI Polish & Sort) ---

        // --- DIET SECTION (With Goals & New Icons & Sort) ---
        function DietSection({ userId, selectedDate, goals }) {
            const { data: meals, add: addMealDb, update: updateMealDb, remove: removeMealDb } = useFirestore(userId, 'diet');
            const { data: dietRules, add: addDietRule, update: updateDietRule } = useFirestore(userId, 'dietRules');

            const [showFrequencyModal, setShowFrequencyModal] = useState(false);

                const manualMeals = meals.filter(m => m.date === selectedDate);

                dietRules.forEach(rule => {
                    const isStarted = rule.startDate <= selectedDate;
                    const isNotEnded = rule.endDate === null || rule.endDate >= selectedDate;
                    const isCorrectDay = !rule.days || rule.days.includes(dayOfWeek);

                    if (isStarted && isNotEnded && isCorrectDay) {
                        const isDeleted = deletedDietInstances.some(d => d.ruleId === rule.id && d.date === selectedDate);
                        const exists = meals.some(m => m.ruleId === rule.id && m.date === selectedDate);
                        if (!isDeleted && !exists) {
                            const derivedTime = isNaN(Number(rule.id)) ? '0' : new Date(Number(rule.id)).toISOString();
                            generatedMeals.push({ id: `virtual_${rule.id}_${selectedDate}`, date: selectedDate, name: rule.name, calories: rule.calories, protein: rule.protein, completed: false, ruleId: rule.id, isVirtual: true, createdAt: derivedTime });
                        }
                    }
                });
                
                const combined = [...manualMeals, ...generatedMeals];
                combined.sort((a, b) => {
                    const dateA = a.createdAt || ''; 
                    const dateB = b.createdAt || '';
                    if (dateB < dateA) return -1;
                    if (dateB > dateA) return 1;
                    return 0;
                });
                setLocalMeals(combined);
            }, [meals, dietRules, deletedDietInstances, selectedDate]);

            const todayWaterLog = waterLogs.find(w => w.date === selectedDate);
            const currentWater = todayWaterLog ? todayWaterLog.amount : 0;
            const updateWater = (amount) => { if (todayWaterLog) { updateWaterLog(todayWaterLog.id, { amount }); } else { addWaterLog({ date: selectedDate, amount }); } };
            const handleAddMeal = (e) => { e.preventDefault(); if (!newMeal.name) return; addMealDb({ ...newMeal, date: selectedDate, completed: false }); setNewMeal({ name: '', calories: '', protein: '' }); showToast('Meal Added'); };
            const handleToggleMeal = (meal) => { if (meal.isVirtual) { addMealDb({ ...meal, isVirtual: false, completed: !meal.completed }); } else { updateMealDb(meal.id, { completed: !meal.completed }); } };
            
            const handleDeleteMeal = (meal) => { 
                if (meal.isVirtual) { 
                    addDeletedDiet({ ruleId: meal.ruleId, date: selectedDate }).then((ref) => {
                        showToast('Meal Deleted', 'default', {
                            label: 'UNDO',
                            onClick: () => removeDeletedDiet(ref.id)
                        });
                    });
                } else { 
                    const mealData = { ...meal };
                    delete mealData.id;
                    removeMealDb(meal.id);
                    
                    if (meal.ruleId) {
                         addDeletedDiet({ ruleId: meal.ruleId, date: selectedDate }).then((ref) => {
                            showToast('Meal Deleted', 'default', {
                                label: 'UNDO',
                                onClick: () => {
                                    removeDeletedDiet(ref.id);
                                }
                            });
                         });
                    } else {
                         showToast('Meal Deleted', 'default', {
                            label: 'UNDO',
                            onClick: () => addMealDb(mealData)

                }

                            <div className="text-2xl font-black text-gray-900 dark:text-white">{totalProt}g</div>

                            <div className="flex items-center gap-2 text-cyan-500 font-bold"><Droplet size={18} /> Water Intake</div>
                            <div className="flex gap-3">
                                <button onClick={() => updateWater(currentWater + 1)} className="bg-cyan-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:scale-110 transition"><Plus size={20} /></button>
                                {currentWater > 0 && <button onClick={() => updateWater(currentWater - 1)} className="bg-gray-100 dark:bg-gray-700 text-gray-400 w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-200 transition"><Minus size={20} /></button>}
                            </div>
                        </div>
                        <div className="mr-2"><WaterProgressCircle value={mounted ? currentWater : 0} max={goals.water} color="#06b6d4" size={90} /></div>
                    </div>

                    <div className="bg-white dark:bg-dark-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">
                        <form onSubmit={handleAddMeal} className="flex flex-col gap-3">
                            <div className="flex gap-2">
                                <input type="text" placeholder="Add Meal (e.g. Oats)" className="flex-1 p-3 rounded-xl border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white" value={newMeal.name} onChange={e => setNewMeal({...newMeal, name: e.target.value})} />
                            </div>
                            <div className="flex gap-2">
                                <input type="number" placeholder="Cals" className="w-full p-3 rounded-xl border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white text-center" value={newMeal.calories} onChange={e => setNewMeal({...newMeal, calories: e.target.value})} />
                                <input type="number" placeholder="Prot" className="w-full p-3 rounded-xl border dark:border-gray-600 bg-gray-50 dark:bg-dark-900 dark:text-white text-center" value={newMeal.protein} onChange={e => setNewMeal({...newMeal, protein: e.target.value})} />
                                <button className="bg-green-600 text-white px-4 rounded-xl font-bold"><Plus /></button>
                            </div>
                        </form>
                    </div>

                    <div className="space-y-3">
                        {localMeals.map(meal => {
                            const activeRule = dietRules.find(r => r.id === meal.ruleId);
                            const isRepeating = activeRule && (activeRule.endDate === null || activeRule.endDate > selectedDate);
                            return (
                                <div key={meal.id} className={`flex items-center justify-between p-3 bg-white dark:bg-dark-800 rounded-xl border border-gray-100 dark:border-gray-700 hover:shadow-sm transition hover-card ${meal.completed ? 'opacity-50' : ''}`}>
                                    <div className="flex items-center gap-3 overflow-hidden flex-1">
                                        <button onClick={() => handleToggleMeal(meal)} className={`text-xl ${meal.completed ? 'text-green-500' : 'text-gray-300 dark:text-gray-600'}`}>{meal.completed ? <CheckCircle size={24} /> : <Circle size={24} />}</button>
                                        <div><p className={`font-medium text-gray-800 dark:text-white ${meal.completed ? 'line-through' : ''}`}>{meal.name}</p><p className="text-xs text-gray-500 dark:text-gray-400">{meal.calories} cal â€¢ {meal.protein}g prot</p></div>
                                    </div>
                                    <div className="flex items-center gap-3 ml-2">
                                        <button onClick={() => initiateToggleDaily(meal)} className={`w-8 h-5 rounded-full relative transition-colors ${isRepeating ? 'bg-primary-600' : 'bg-gray-200 dark:bg-gray-700'}`}><span className={`absolute top-1 left-1 bg-white w-3 h-3 rounded-full transition-transform ${isRepeating ? 'translate-x-3' : ''}`} /></button>
                                        <button onClick={() => handleDeleteMeal(meal)} className="text-gray-300 hover:text-red-500"><Trash2 size={18} /></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {showFrequencyModal && <FrequencyModal onClose={() => { setShowFrequencyModal(false); setPendingMealForFrequency(null); }} onSave={confirmToggleDaily} initialDays={pendingMealForFrequency?.ruleId ? dietRules.find(r => r.id === pendingMealForFrequency.ruleId)?.days : undefined} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
